[Definition]
actionstart =
actionstop =
actioncheck =
actionban = \
  id=$(curl -s -X GET "<_cf_api_url>?per_page=100&configuration_target=<cftarget>&configuration_value=<ip>" <_cf_api_prms> \
       | tr -d '\n' | awk -F'"id":"' '{if(NF>1){split($2,a,"\""); print a[1]}}'); \
  if [ -n "$id" ]; then \
    # 이미 있으면 PATCH로 모드/노트만 갱신 (중복 생성 방지)
    curl -s -X PATCH "<_cf_api_url>/$id" <_cf_api_prms> \
      --data '{"mode":"<cfmode>","notes":"<notes>"}' >/dev/null; \
  else \
    # 없으면 새로 생성
    curl -s -X POST "<_cf_api_url>" <_cf_api_prms> \
      --data '{"mode":"<cfmode>","configuration":{"target":"<cftarget>","value":"<ip>"},"notes":"<notes>"}' >/dev/null; \
  fi

# === 최소 수정 드롭인 ===
actionunban = enc_notes="<notes>"; enc_notes="${enc_notes// /%%20}"; \
              id=$(curl -s -X GET "<_cf_api_url>?notes=$enc_notes&configuration_target=<cftarget>&configuration_value=<ip>" \
                       <_cf_api_prms> \
                     | awk -F"[,:}]" '{for(i=1;i<=NF;i++){if($i~/\"id\"/){print $(i+1); exit}}}' \
                     | tr -d ' "'); \
              if [ -z "$id" ]; then echo "<name>: id for <ip> cannot be found using target <cftarget>"; exit 0; fi; \
              curl -s -X DELETE "<_cf_api_url>/$id" \
                  <_cf_api_prms> \
                  --data '{"cascade":"none"}'


_cf_api_url = https://api.cloudflare.com/client/v4/zones/<cfzone>/firewall/access_rules/rules
_cf_api_prms = -H "Authorization: Bearer <cftoken>" -H "Content-Type: application/json"

