[Definition]
maxlines = 100
datepattern = ^.*"time":"{ISO8601}"
#datepattern = ^.*"time_stamp":"%%a %%b %%d %%H:%%M:%%S %%Y"

# ModSecurity JSON: client_ip가 <ADDR>이고 http_code가 403/406인 이벤트 매칭
failregex = ^\{.*"client_ip"\s*:\s*"<ADDR>".*(?:"response"\s*:\s*\{[^}]*"http_code"\s*:\s*(?:403|406)[^}]*\}|"ruleId"\s*:\s*"949110").*$

# 자주 나는 FP 룰은 무시(환경에 맞게 조정)
ignoreregex = ^\{.*"ruleId":"(?:9421\d{2})".*"request"\s*:\s*\{[^}]*"uri"\s*:\s*"/remote\.php/(?:dav|webdav|carddav|caldav)/[^"]*"
#ignoreregex = "ruleId":"(?:942100|942110|942190|942200)"
