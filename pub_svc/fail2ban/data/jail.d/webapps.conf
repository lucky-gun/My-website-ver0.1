[tf-pb]
enabled    = true
filter     = tf-pb
logpath    = /config/log/traefik/access.log
maxretry   = 2
findtime   = 5m
bantime    = 12h

[tf-nc]
enabled    = true
filter     = tf-nc
logpath    = /config/log/traefik/access.log
maxretry   = 8
findtime   = 15m
bantime    = 3h

[tf-gf]
enabled    = true
filter     = tf-gf
logpath    = /config/log/traefik/access.log
maxretry   = 5
findtime   = 10m
bantime    = 12h

[tf-mw]
enabled    = false
filter     = tf-mw
logpath    = /config/log/traefik/access.log
maxretry   = 5
findtime   = 10m
bantime    = 6h

[ms-d]
enabled    = true
filter     = ms-denied
logpath    = /config/log/modsecurity/audit.log
maxretry   = 1
findtime   = 10m
bantime    = 24h

[ms-l]
enabled    = true
filter     = ms-login
logpath    = /config/log/modsecurity/audit.log
maxretry   = 1
findtime   = 10m
bantime    = 12h
