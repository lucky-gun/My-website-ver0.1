[grafana-auth]
enabled   = false
filter    = grafana-auth
# 컨테이너/호스트 경로 정확히 확인! (컨테이너면 보통 /var/log/grafana/grafana.log)
logpath   = /var/log/grafana/grafana.log
backend   = polling
maxretry  = 3
findtime  = 300
bantime   = 7200
ignoreolder = 5m
usedns    = no
action    = iptables[name=Grafana-Auth, port="http,https", protocol=tcp]
