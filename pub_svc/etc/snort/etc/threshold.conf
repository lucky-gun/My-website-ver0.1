# ========== suppress: 특정 시그니처의 알람만 억제 ==========
# 예) SYN flood(1001001) — 프록시/헬스체커 대역 억제
suppress gen_id 1, sig_id 1001001, track by_src, ip 173.245.48.0/20
suppress gen_id 1, sig_id 1001001, track by_src, ip 103.21.244.0/22

# TLS ClientHello flood(1001002) — 내부 모니터링 서버 억제 예시
suppress gen_id 1, sig_id 1001002, track by_src, ip 198.51.100.10

# ========== event_filter: 중복 알람 제한(선택) ==========
event_filter gen_id 1, sig_id 1001001, type limit, track by_src, count 5, seconds 60
